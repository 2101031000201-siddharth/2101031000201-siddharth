<body>
    <p id="p1" style="color:aqua;">SILVER OAK UNIVERSITY</p>
</body>
<script>
    var p1 = document.getElementById("p1")
    var i=15;
    var a =setInterval(()=>{
        p1.style.fontSize= i+"px";
        i=i+5;
        if(i==50)
        {
            clearInterval(a);
        }
    },1000);
</script>
